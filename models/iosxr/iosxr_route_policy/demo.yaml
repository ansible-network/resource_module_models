 ##############if statement model #################
 if_statements:
  type: list
  elements: dict
  description: Begin if-statement.
  suboptions:
    condition: &condition
      type: str
    statements: &statements
      type: list
      elements: str
    nested_ifs_statements:
      type: list
      elements: dict
      description: nested if statements
      suboptions:
      if_statemnt:
        elements: dict
        description: if defination.
          suboptions:
            condition: *condition
            statements: *statements
            index:
              type: int
              description: it represent nested if number. index is starts from 1
        if_else_statement:
          elements: dict
          description: if else defination
          suboptions:
            condition: *condition
            statements: *statements
            index:
              type: int
              description: it represent nested if number. index is starts from 0
        else:
          elements: dict
            description: nested if statements
            suboptions:
              index:
                type: int
                description: it represent nested if number. index is starts from 0.
              statements: *statements

