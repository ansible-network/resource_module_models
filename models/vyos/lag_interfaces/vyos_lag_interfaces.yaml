DOCUMENTATION: |
  module: vyos_lag
  version_added: 2.9
  short_description: Manages attributes of link aggregation groups on VyOS network devices.
  description: This module manages attributes of link aggregation groups on VyOS network devices.
  author: Rohit Thakur (@rohitthakur2590)
  options:
    config:
      description: A list of link aggregation group configurations.
      type: list
      elements: dict
      suboptions:
        name:
          description:
            - Name of the link aggregation group (LAG) or bond.
          type: str
          required: True
        mode:
          description:
            - LAG or bond mode.
          type: str
          choices:
            - 802.3ad
            - active-backup
            - broadcast
            - round-robin
            - transmit-load-balance
            - adaptive-load-balance
            - xor-hash
        members:
          description:
            - List of member interfaces for the LAG (bond).
          type: list
          elements: dict
          suboptions:
            member:
              description:
                - Name of the member interface.
              type: str
        primary:
          description:
            - Primary device interfaces for the LAG (bond).
          type: str
        hash-policy:
          description:
            - LAG or bonding transmit hash policy.
          type: str
          choices:
            - layer2
            - layer2+3
            - layer3+4
        arp-monitor:
          description:
            - ARP Link monitoring parameters.
          type: dict
          suboptions:
            interval:
              description:
                - ARP link monitoring frequency in milliseconds.
              type: int
            target:
              description:
                -  IP address to use for ARP monitoring.
              type: list
    state:
      description:
        - The state the configuration should be left in.
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
      
