DOCUMENTATION: |
  module: vyos_interfaces
  version_added: 2.9
  short_description: Manages interface attributes of VyOS network devices.
  description: This module manages the interface attributes on VyOS network devices.
  author: Nilashish Chakraborty (@nilashishc)
  options:
    config:
      description: The provided configuration
      type: list
      elements: dict
      suboptions:
        name:
          description:
          - Full name of the interface, e.g. eth0, eth1.
          type: str
          required: True
        description:
          description:
            - Interface description.
          type: str
        duplex:
          description:
            - Interface duplex mode. Applicable for Ethernet interfaces only.        
          choices: ['full', 'half', 'auto']
        enable:
          default: True
          description:
            - Administrative state of the interface. 
            - Set the value to C(true) to administratively enable the interface or C(false) to disable it.
          type: bool
        mtu:
          description:
            - MTU for a specific interface. Must be an even number between 68 to 9000.
            - Applicable for Ethernet interfaces only.
          type: str
        speed:
          description:
            - Interface link speed. Applicable for Ethernet interfaces only.
          type: str
          choices: ['auto', '10', '100', '1000', '2500', '10000']
        vifs:
          description: 
            - Virtual sub-interfaces related configuration.
            - 802.1Q VLAN interfaces are represented as virtual sub-interfaces in VyOS.
          elements: dict
          type: list
          suboptions:
            vlan_id:
              description:
                - Identifier for the virtual sub-interface.
              type: str
            description: 
              description: 
                - Virtual sub-interface description.
              type: str
            enable: 
              description:
                - Administrative state of the virtual sub-interface.
                - Set the value to C(true) to administratively enable the interface or C(false) to disable it.
              type: bool
              default: True
            mtu:
              description: 
                - MTU for the virtual sub-interface. Must be an even number between 68 to 9000.
              type: str
    state:
      description:
        - The state the configuration should be left in.
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
      
EXAMPLES:
