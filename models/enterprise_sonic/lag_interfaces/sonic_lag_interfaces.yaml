DOCUMENTATION: |
  module: sonic_lag_interfaces
  version_added: 1.0.0
  short_description: Manages link aggregation groups of SONiC Interfaces
  description: 
    - This module manages attributes of link aggregation groups of SONiC Interfaces.
  author: Abirami N (@abirami-n)

  options:
    config:
      description: A list of link aggregation group configurations.
      type: list
      elements: dict
      suboptions:
        name:
          description:
            - ID of the link aggregation group (LAG).
          type: str
          required: True
        members:
          description:
            - The dict of interfaces that are part of the group.
          type: dict
          suboptions:
            interfaces:
              description: The list of interfaces that are part of the group.
              type: list
              elements: dict
              suboptions:
                member:
                  description:
                    - The interface name.
                  type: str
        mode:
          description:
            - Specifies mode of the port-channel while creation.
          type: str
          choices:
            - static
            - lacp
        ethernet_segment:
          description:
            - Specifies Ethernet segment.
          version_added: 2.5.0
          type: dict
          suboptions:
            esi_type:
              description:
                - Specifies type of Ethernet Segment Identifier.
                - esi_type and esi can not be deleted separately.
                - If both esi and df_preference are not present,
                - deleted state will delete whole ethernet segment.
              required: True
              type: str
              choices:
                - auto_lacp
                - auto_system_mac
                - ethernet_segment_id
            esi:
              description:
                - Specifies value of Ethernet Segment Identifier.
                - Only "AUTO" is supported for auto_lacp and auto_system_mac.
              type: str
            df_preference:
              description:
                - The preference for Designated Forwarder election method.
                - The range of df_preference value is from 1 to 65535.
              type: int

    state:
      description:
        - The state the configuration should be left in.
      type: str
      choices:
       - merged
       - replaced
       - overridden
       - deleted
      default: merged

