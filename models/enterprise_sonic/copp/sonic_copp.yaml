    module: sonic_copp
    version_added: 2.1.0
    short_description: Manage CoPP configuration on SONiC.
    description:
      - This module provides configuration management of CoPP for devices running SONiC
    author: "Shade Talabi (@stalabi1)"
    options:
      config:
        description:
          - Specifies CoPP configurations
        type: dict
        suboptions:
          copp_groups:
            description:
              - List of CoPP entries that comprise a CoPP group
            type: list
            elements: dict
            suboptions:
              copp_name:
                description:
                  - Name of CoPP classifier
                type: str
                required: True
              trap_priority:
                description:
                  - CoPP trap priority
                type: int
              trap_action:
                description:
                  - CoPP trap action
                type: str
              queue:
                description:
                  - CoPP queue ID
                type: int
              cir:
                description:
                  - Committed information rate in bps or pps (packets per second)
                type: str
              cbs:
                description:
                  - Committed bucket size in packets or bytes
                type: str
      state:
        description:
          - The state of the configuration after module completion
        type: str
        choices: ['merged', 'deleted', 'replaced', 'overridden']
        default: merged
