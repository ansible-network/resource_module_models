DOCUMENTATION: |
  module: sonic_mclag
  version_added: 1.0.0
  notes:
    - Tested against Enterprise SONiC Distribution by Dell Technologies.
    - Supports C(check_mode).
  short_description: Manage multi chassis link aggregation groups domain (MCLAG) and its parameters
  description:
    - Manage multi chassis link aggregation groups domain (MCLAG) and its parameters.
  author: Abirami N (@abirami-n)

  options:
    config:
      description: Dict of mclag domain configurations.
      type: dict
      suboptions:
        domain_id:
          description:
            - ID of the mclag domain (MCLAG domain).
          type: int
          required: True
        peer_address:
          description:
            - The IPV4 peer-ip for corresponding MCLAG.
          type: str
        source_address:
          description:
            - The IPV4 source-ip for corresponding MCLAG.
          type: str
        peer_link:
          description:
            - Peer-link for corresponding MCLAG.
          type: str
        system_mac:
          description:
            - MAC address of MCLAG.
          type: str
        keepalive:
          description:
            - MCLAG session keepalive-interval in secs.
          type: int
        session_timeout:
          description:
            - MCLAG session timeout value in secs.
          type: int
        session_vrf:
          description:
            - MCLAG session vrf
          type: str
        delay_restore:
          description:
            - MCLAG delay restore time in secs.
          type: int
        gateway_mac:
          description:
            - Gateway MAC address for router ports over MCLAG.
          type: str
        unique_ip:
          description: Holds Vlan dictionary for MCLAG unique IP.
          suboptions:
            vlans:
              description:
                - Holds a list of VLANs for which a separate IP address is enabled for Layer 3 protocol support over MCLAG.
              type: list
              elements: dict
              suboptions:
                vlan:
                  description: Holds a VLAN ID.
                  type: str
          type: dict
        peer_gateway:
          description: Holds Vlan dictionary for MCLAG peer gateway.
          suboptions:
            vlans:
              description:
                - Holds a list of VLANs for which MCLAG peer gateway functionality is enabled.
              type: list
              elements: dict
              suboptions:
                vlan:
                  description: Holds a VLAN ID.
                  type: str
          type: dict
        members:
          description: Holds portchannels dictionary for an MCLAG domain.
          suboptions:
            portchannels:
              description:
                - Holds a list of portchannels for configuring as an MCLAG interface.
              type: list
              elements: dict
              suboptions:
                lag:
                  description: Holds a PortChannel ID.
                  type: str
          type: dict
        backup_keepalive_source_address:
          description:
            - The IPV4 backup-keepalive-source-ip for establishing backup keepalive session.
          type: str
        backup_keepalive_peer_address:
          description:
            - The IPV4 backup-keepalive-peer-ip for establishing backup keepalive session.
          type: str
        backup_keepalive_interval:
          description:
            - MCLAG backup keepalive session  interval in secs.
          type: int
        backup_keepalive_session_vrf:
          description:
            - MCLAG backup keepalive session vrf
          type: str  
    state:
      description:
        - The state that the configuration should be left in.
      type: str
      choices:
        - merged
        - deleted
      default: merged

EXAMPLES:
