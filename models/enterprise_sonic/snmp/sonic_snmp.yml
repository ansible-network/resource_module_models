DOCUMENTATION: |
    module: sonic_snmp
    version_added: 3.3.1
    short_description: Manage SNMP configuration on SONiC
    description:
      - This module provides configuration management of SNMP for devices running SONiC
    author: Aida Shumburo (@aida-shumburo)
    options:
      config:
        description:
          - SNMP configuration
        type: dict
        suboptions:
          agentaddress:
            description:
              - List of SNMP agent address configuration
            type: list
            elements: dict
            suboptions:
              ip:
                description:
                  - IPv4 or IPv6 address
                type: str
                required: true
              port:
                description:
                  - UDP listening port, range 1024-65535
                type: int
              interface:
                description:
                  - Name of interface
                  - interface and VRF are mutually exclusive
                type: str
              vrf:
                description:
                  - Name of VRF
                  - VRF and interface are mutually exclusive
                type: str
          community:
            description:
              - List of SNMP community configuration
            type: list
            elements: dict
            suboptions:
              group:
                description:
                  - Name of community group
                type: str
              name:
                description:
                  - Name of community
                type: str
                required: true
          engine:
            description:
              - SNMP engine ID
              - Octet (hex) string with colon separated, 5 to 32 octets
            type: str
          user:
            description:
              - List of SNMP user configuration
            type: list
            elements: dict
            suboption:
              group:
                description:
                  - Name of user group
                type: str
              name:
                description:
                  - Name of user
                type: str
                required: true
              auth:
                description:
                  - User authentication configuration
                type: dict
                suboptions:
                  auth_type:
                    description:
                      - Authentication type
                    type: str
                    choices:
                      - md5
                      - sha
                  key: 
                    description: 
                      - Authentication key
                    type: str
              priv:
                description:
                  - Privacy configuration
                type: dict
                suboptions:
                  des_key:
                    description:
                      - DES ecryption
                    type: str
                  aes_key:
                    description:
                      - AES encryption
                    type: str
              encrypted:
                description:
                  - Enable/disable encryption
                type: bool       
          view:
            description:
             - List of SNMP view configuration
            type: list
            elements: dict
            suboptions:
              name:
                description:
                  - Name of the view
                type: str
                required: true
              included:
                description:
                  - List of OID trees included in the view
                  - Each string in the list should contain a combination of up to 255 digits and dots ('.')
                  - Example 1.27..367.80..8
                type: list
                elements: str
              excluded:
                description:
                  - List of OID trees excluded from the view
                  - Each string in the list should contain a combination of up to 255 digits and dots ('.')
                  - Example 1.27..367.80..8
                type: list
                elements: str
          contact:
            description:
              - SNMP server contact information
            type: str
          location:
            description:
              -SNMP server location information
            type: str
          enable_trap:
            description:
              - Specify trap(s) to enable. The all choice indicates all traps should be enabled
            type: list
            elements: str
            choices:
              - auth-fail
              - bgp
              - config-change
              - link-down
              - link-up
              - ospf
              - all
          group:
            description:
              - List of SNMP group configuration
            type: list
            elements: dict
            suboptions:
              name:
                description:
                  - Name of the group
                type: str
                required: true
              access:
                description:
                  - List of access rights configuration for a group
                type: list
                elements: dict
                suboptions:
                  security_model:
                    description:
                      - Security model used for user authentication
                    type: str
                    required: true
                    choices:
                      - any
                      - v2c
                      - v3
                  security_level:
                    description:
                      - Minimum security level under which the access rights apply. Only used if security model is v3
                    type: str
                    choices:
                      - no-auth-no-priv
                      - auth-no-priv
                      - auth-priv
                  read_view:
                    description:
                      - Name of the read view
                    type: str
                  write_view:
                    description:
                      - Name of the write view
                    type: str
                  notify_view:
                    description:
                      - Name of the notify view
                    type: str  
          host: 
            description:
              - List of SNMP host configuration
            type: list
            elements: dict
            suboptions:
              ip:
                description:
                  - IPv4 or IPv6 address
                type: str
                required: true
              community:
                description:
                  - SNMP community for the host
                type: str
              user:
                description:
                  - SNMP user
                type: dict
                suboptions:
                  name:
                    description:
                    - Name of the user
                    type: str
                    required: true
                  security_level:
                    description:
                      - Security level of the user
                    type: str
                    choices:
                      - auth
                      - noauth
                      - priv
              port:
                description:
                  - UDP destination port, range 1024-65535
                type: int
              source_interface:
                description:
                  - Name of source interface
                type: str
              tag:
                description: 
                  - Notification type
                  - If "inform" is selected, a "retries" value/option between 1 and 255 can be specified
                type: str
                choices:
                  - inform
                  - trap
              retries:
                description:
                  - Number of retries that is only used when "inform" choice is speccified.
                  - Has a range between 1 and 255
                type: int
              timeout:
                description:
                  - Inform acknowledgement timeout period in seconds, range 1-300
                type: int
              vrf:
                description:
                  - Name of VRF to be used for sending notifications
                type: str
      state:
        description:
          - The state of the configuration after module completion
        type: str
        choices: ['merged', 'deleted', 'replaced', 'overridden']
        default: merged
EXAMPLES:
  - deleted_example_01.txt
  - merged_example_01.txt
  - replaced_example_01.txt
  - overridden_example_01.txt