DOCUMENTATION: |
  module: sonic_dhcp_snooping
  version_added: 1.0.0
  notes:
    - "Tested against Enterprise SONiC Distribution by Dell Technologies."
  short_description: "Manage DHCP Snooping on SONiC"
  description: "This module provides configuration management of DHCP snooping for devices running SONiC."
  author: Simon Nathans (@simon-nathans)
  options:
    config:
      description: The DHCP snooping configuration.
      type: dict
      suboptions:
        afis:
          description:
            - List of address families to configure.
            - "There can be up to two items in this list: one where afi==ipv4 and one where afi==ipv6 to configure DHCPv4 and DHCPv6, respectively."
          type: list
          elements: dict
          suboptions:
            afi:
              description:
                - The address family to configure.
                - Can be either ipv4 or ipv6.
              type: str
              choices: ['ipv4', 'ipv6']
              required: true
            enabled:
              description:
                - Enable or disable DHCP snooping on the AFI.
              type: bool
              default: false
            vlans:
              description:
                - Enable or disable DHCP snooping on a list of VLANs.
                - Provide an array of strings of VLAN IDs, e.g., ['1', '2', '4'].
                - To delete all VLANs, provide ['all'] as the array.
              type: list
              elements: str
            verify_mac:
              description:
                - Enable or disable DHCP snooping MAC verification.
              type: bool
              default: true
            trusted:
              description:
                - Mark interfaces as trusted for DHCP snooping.
                - To delete the entire dict, provide one interface with intf_number = 'all' and intf_type = 'Ethernet' (it will still delete both Ethernet and PortChannel interfaces).
              type: list
              elements: dict
              suboptions:
                intf_number:
                  description:
                    - The interface number.
                  type: str
                  required: true
                intf_type:
                  description:
                    - The type of interface.
                    - Can be Ethernet or PortChannel.
                  type: str
                  choices: ['Ethernet', 'PortChannel']
                  required: true
            source_bindings:
              description:
                - Create a static entry in the DHCP snooping binding database.
                - To delete all entries, provide one entry with mac_addr = 'all'.
              type: list
              elements: dict
              suboptions:
                mac_addr:
                  description:
                    - The binding's MAC address.
                  type: str
                  required: true
                ip_addr:
                  description:
                    - The bindings's IP address.
                  type: str
                intf_name:
                  description:
                    - The binding's interface name.
                    - Can be an Ethernet or a PortChannel interface.
                  type: str
                vlan_id:
                  description:
                    - The binding's VLAN ID.
                  type: int
    state:
      description:
        - The state of the configuration after module completion.
      default: merged
      choices: ['merged', 'deleted', 'overridden', 'replaced']
      type: str
