DOCUMENTATION: |
    module: sonic_stp
    version_added: 2.3.0
    short_description: Manage STP configuration on SONiC.
    description:
      - This module provides configuration management of STP for devices running SONiC
    author: "Shade Talabi (@stalabi1)"
    options:
      config:
        description:
          - Specifies STP configurations
          - I(mstp), I(pvst) and I(rapid_pvst) are mutually exclusive.
        type: dict
        suboptions:
          global:
            description:
              - Global STP configuration
            type: dict
            suboptions:
              enabled_protocol:
                description:
                  - Specifies the type of STP enabled on the device
                type: str
                choices: ['mst', 'pvst', 'rapid_pvst']
              loop_guard:
                description:
                  - The loop guard default setting for the bridge
                type: bool
                default: False
              bpdu_filter:
                description:
                  - Enables edge port BPDU filter
                type: bool
                default: False
              disabled_vlans:
                description:
                  - List of disabled STP VLANs. The value of a list item can be a single VLAN ID or a range of VLAN IDs
                  - seperated by '-' or '..'; for example 70-100 or 70..100.
                type: list
                elements: str
              root_guard_timeout:
                description:
                  - Specifies root guard recovery timeout in seconds before the port is moved back to forwarding state
                  - Range 5-600
                type: int
              portfast:
                description:
                 - Enables PortFast globally on all access ports
                type: bool
                default: False
              hello_time:
                description:
                  - Interval in seconds between periodic transmissions of configuration messages by designated ports
                  - Range 1-10
                type: int
                default: 2
              max_age:
                description:
                  - Maximum age in seconds of the information transmitted by the bridge when it is the root bridge
                  - Range 6-40
                type: int
                default: 20
              fwd_delay:
                description:
                  - Delay in seconds used by STP bridges to transition root and designated ports to forwarding
                  - Range 4-30
                type: int
                default: 15
              bridge_priority:
                description:
                  - The manageable component of the bridge identifier
                  - Value must be a multiple of 4096 in the range of 0-61440
                type: int
                default: 32768
          interfaces:
            description:
              - Interfaces STP configuration
            type: list
            elements: dict
            suboptions:
              intf_name:
                description:
                  - Name of interface
                type: str
                required: True
              edge_port:
                description:
                  - Configure interface as an STP edge port
                type: bool
                default: False
              link_type:
                description:
                  - Specifies the interface's link type
                type: str
                choices: ['point-to-point', 'shared']
              guard:
                description:
                  - Enables root guard or loop guard
                type: str
                choices: ['loop', 'root', 'none']
              bpdu_guard:
                description:
                  - Enable edge port BPDU guard
                type: bool
                default: False
              bpdu_filter:
                description:
                  - Enables edge port BPDU filter
                type: bool
                default: False
              portfast:
                description:
                  - Enable/Disable portfast on specified interface
                type: bool
                default: False
              uplink_fast:
                description:
                  - Enables uplink fast
                type: bool
                default: False
              shutdown:
                description:
                  - Port to be shutdown when it receives a BPDU
                type: bool
                default: False
              cost:
                description:
                  - The port's contribution, when it is the root port, to the root path cost for the bridge
                type: int
              port_priority:
                description:
                  - The manageable component of the port identifier
                  - Range 0-240
                type: int
              stp_enable:
                description:
                  - Enables STP on the interface
                type: bool
                default: True
          mstp:
            description:
              - Multi STP configuration
            type: dict
            suboptions:
              mst_name:
                description:
                  - Name of the MST configuration identifier
                type: str
              revision:
                description:
                  - Revision level of the MST configuration identifier
                type: int
              max_hop:
                description:
                  - Number of bridges in an MST region that a BPDU can traverse before it is discarded
                type: int
              hello_time:
                description:
                  - Interval in seconds between periodic transmissions of configuration messages by designated ports
                  - Range 1-10
                type: int
              max_age:
                description:
                  - Maximum age in seconds of the information transmitted by the bridge when it is the root bridge
                  - Range 6-40
                type: int
              fwd_delay:
                description:
                  - Delay in seconds used by STP bridges to transition root and designated ports to forwarding
                  - Range 4-30
                type: int
              mst_instances:
                description:
                  - Configuration for MST instances
                type: list
                elements: dict
                suboptions:
                  mst_id:
                    description:
                      - Value used to identify MST instance
                    type: int
                    required: True
                  bridge_priority:
                    description:
                      - The manageable component of the bridge identifier
                      - Value must be a multiple of 4096
                    type: int
                  vlans:
                    description:
                      - List of VLANs mapped to the MST instance. The value of a list item can be a single VLAN ID or a range of VLAN IDs
                      - seperated by '-' or '..'; for example 70-100 or 70..100.
                    type: list
                    elements: str
                  interfaces:
                    description:
                      - List of STP enabled interfaces
                    type: list
                    elements: dict
                    suboptions:
                      intf_name:
                        description:
                          - Reference to the STP interface
                        type: str
                        required: True
                      cost:
                        description:
                          - The port's contribution, when it is the root port, to the root path cost for the bridge
                        type: int
                      port_priority:
                        description:
                          - The manageable component of the port identifier
                        type: int
          pvst:
            description:
              - Per VLAN STP configuration
             type: list
             elements: dict
             suboptions:
              vlan_id:
                description:
                  - VLAN identifier
                type: int
                required: True
              hello_time:
                description:
                  - Interval in seconds between periodic transmissions of configuration messages by designated ports
                type: int
              max_age:
                description:
                  - Maximum age in seconds of the information transmitted by the bridge when it is the root bridge
                type: int
              fwd_delay:
                description:
                  - Delay in seconds used by STP bridges to transition root and designated ports to forwarding
                type: int
               bridge_priority:
                description:
                  - The manageable component of the bridge identifier
                type: int
              interfaces:
                description:
                  - List of STP enabled interfaces
                type: list
                elements: dict
                suboptions:
                  intf_name:
                    description:
                      - Reference to the STP interface
                    type: str
                    required: True
                  cost:
                    description:
                      - The port's contribution, when it is the root port, to the root path cost for the bridge
                    type: int
                  port_priority:
                    description:
                      - The manageable component of the port identifier
                    type: int
          rapid_pvst:
            description:
              - Rapid per VLAN STP configuration
            type: list
            elements: dict
            suboptions:
              vlan_id:
                description:
                  - VLAN identifier
                type: int
                required: True
              hello_time:
                description:
                  - Interval in seconds between periodic transmissions of configuration messages by designated ports
                type: int
              max_age:
                description:
                  - Maximum age in seconds of the information transmitted by the bridge when it is the root bridge
                type: int
              fwd_delay:
                description:
                  - Delay in seconds used by STP bridges to transition root and designated ports to forwarding
                type: int
              bridge_priority:
                description:
                  - The manageable component of the bridge identifier
                type: int
              interfaces:
                description:
                  - List of STP enabled interfaces
                type: list
                elements: dict
                suboptions:
                  intf_name:
                    description:
                      - Reference to the STP interface
                    type: str
                    required: True
                  cost:
                    description:
                      - The port's contribution, when it is the root port, to the root path cost for the bridge
                    type: int
                  port_priority:
                    description:
                      - The manageable component of the port identifier
                    type: int
      state:
        description:
          - The state of the configuration after module completion
        type: str
        choices: ['merged', 'deleted', 'replaced', 'overridden']
        default: merged
EXAMPLES:
  - deleted_example_01.txt
  - merged_example_01.txt
  - overridden_example_01.txt
  - replaced_example_01.txt
