                  type: list
                  elements: dict
                  description:
                    - Specifies the destination for the filter
                  suboptions:
                    destination-address:
                      description:
                        - Match IP destination address
                    destination-prefix-list:
                      description:
                        - Match IP destination prefixes in named list
                      type: str
                    destination-port:
                      description:
                        - Destination port to use for the filter
