DOCUMENTATION: |
  module: junos_acls
  version_added: 2.10
  short_description: ACLs resource module
  description: This module provides declarative management of ACLs/filters on Juniper JUNOS devices
  author: Daniel Mellado (@dmellado)
  requirements:
    - ncclient (>=v0.6.4)
    - xmltodict (>=0.12.0)
  notes:
    - This module requires the netconf system service be enabled on the device being managed.
    - This module works with connection C(netconf). See L(the Junos OS Platform Options,../network/user_guide/platform_junos.html).
    - Tested against JunOS v18.4R1
  options:
    config:
      description: A dictionary of ACLs options
      type: list
      elements: dict
      suboptions:
        afi:
          description:
            - Protocol family to use by the acl filter
          type: str
          required: true
          choices:
            - ipv4
            - ipv6
          default: ipv4
        acls:
          type: list
          elements: dict
          suboptions:
            name:
              description:
                - Name to use for the acl filter
              type: str
              required: true
            aces:
              type: list
              elements: dict
              suboptions:
                name:
                  description:
                    - Filter term name
                  type: str
                  required: true
                grant:
                  desctiption:
                    - Action to take after matching condition (allow, discard/reject)
                  type: bool
                port:
                  description:
                    - Port to use for the rule
                  choices:
                    - number
                    - <range>
                    - afs
                    - bgp
                    - biff
                    - bootpc
                    - bootps
                    - cmd
                    - cvspserver
                    - dhcp
                    - domain
                    - eklogin
                    - ekshell
