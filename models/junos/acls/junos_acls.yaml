                    - kshell
                    - ldap
                    - ldp
                    - login
                    - mobileip-agent
                    - mobilip-mn
                    - msdp
                    - netbios-dgm
                    - netbios-ns
                    - netbios-ssn
                    - nfsd
                    - nntp
                    - ntalk
                    - ntp
                    - pop3
                    - pptp
                    - printer
                    - radacct
                    - radius
                    - rip
                    - rkinit
                    - smtp
                    - snmp
                    - snmptrap
                    - snpp
                    - socks
                    - ssh
                    - sunrpc
                    - syslog
                    - tacacs
                    - tacacs-ds
                    - talk
                    - telnet
                    - tftp
                    - timed
                    - who
                    - xdmcp
                    - zephyr-clt
                    - zephyr-hm
                    - zephyr-srv
                protocol:
                  type: dict
                  description:
                    - Protocol to use for the acl rule
                  suboptions:
                    tcp:
                      description:
                        - Use TCP protocol for the acl rule
                      type: str
                    ucp:
                      description:
                        - Use UDP protcol for the acl rule
                      type: str
                    icmp:
                      description:
                        - Use ICMP protocol for the acl rule
                      type: str
                source:
                  type: list
                  elements: dict
                  description:
                    - Specifies the source for the filter
                  suboptions:
                    source-address:
                      description:
                        - Ip source address to use for the filter
                      type: str
                    source-prefix-list:
                      description:
                        - Ip source prefix list to use for the filter
                      type: str
                    source-port:
                      description:
                        - Source port to use for the filter
                      choices:
                        - <range>
                        - afs
                        - bgp
                        - biff
                        - bootpc
