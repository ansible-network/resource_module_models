COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: ios_vlans
  version_added: 2.9
  short_description: Manage VLANs on Cisco IOS devices.
  description: This module provides declarative management of VLANs on Cisco IOS network devices.
  author: Sumit Jaiswal (@justjais)
  notes:
  - Tested against Cisco IOSv Version 15.2 on VIRL
  options:
    config:
      description: A dictionary of VLANs options
      type: list
      elements: dict
      suboptions:
        name:
          description:
          - Ascii name of the VLAN.
          type: str
        vlan_id:
          description:
          - ID of the VLAN. Range 1-4094
          type: int
          required: True
        mtu:
          description:
          - VLAN Maximum Transmission Unit. Range 576-18190.
          type: int
        state:
          description:
          - Operational state of the VLAN
          type: str
          choices:
          - active
          - suspend
        remote_span:
          description:
          - Configure as Remote SPAN VLAN
          type: bool
        shutdown:
          description:
          - Shutdown VLAN switching.
          type: bool
        private_vlan:
          description:
            - Private VLAN configuration options.
          suboptions:
            type:
              description:
                - Private VLAN type
              type: str
              choices:
                - primary
                - isolated
                - community
            association:
              description:
                - This option is used only with type I(primary)
                - Isolated or community private VLANs that are associated with this VLAN
              type: list
              elements: int
          type: dict
          
    state:
      description:
      - The state the configuration should be left in
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
EXAMPLES:
  - deleted_example_01.txt
  - merged_example_01.txt
  - overridden_example_01.txt
  - replaced_example_01.txt

