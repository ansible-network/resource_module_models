                              bgp: *bgp
                              eigrp: *eigrp
                              isis: *isis
                              mobile: *mobile
                              odr: *odr
                              ospf: *ospf
                              rip: *rip
                              static: *static
                  unicast:
                    description: Unicast SAFI
                    type: dict
                    suboptions:
                      all: *all
                      bgp: *bgp
                      connected:
                      eigrp: *eigrp
                      isis: *isis
                      mobile: *mobile
                      odr: *odr
                      ospf: *ospf
                      rip: *rip
                      static: *static
                  vrf:
                    description: Specify a source VRF
                    type: dict
                    suboptions:
                      name:
                        description: Source VRF name
                        type: str
                      global:
                        description: global VRF
                        type: dict
                        suboptions:
                          multicast:
                            description: Multicast SAFI
                            type: dict
                            suboptions:
                              all: *all
                              bgp: *bgp
                              eigrp: *eigrp
                              isis: *isis
                              mobile: *mobile
                              odr: *odr
                              ospf: *ospf
                              rip: *rip
                              static: *static
                              topology: *topology
                          unicast:
                            description: Unicast SAFI
                            type: dict
                            suboptions:
                              all: *all
                              bgp: *bgp
                              connected:
                              eigrp: *eigrp
                              isis: *isis
                              mobile: *mobile
                              odr: *odr
                              ospf: *ospf
                              rip: *rip
                              static: *static
              recursion_policy:
                description: Route replication recursion policy
                type: dict
                suboptions:
                  destination:
                    description: Recurse in destination topology
                    type: bool
          route_replicate_distance: &route_replicate_distance
            description: Route replicate distance
            type: dict
            suboptions:
              from_config:
                description: Route replicate distance from another VRF
                type: dict
                suboptions:
                  multicast:
                    description: Multicast SAFI
                    type: dict
                    suboptions:
                      distance:
                        description: Route replicate distance range
                        type: int
                      topology: &id001
                        description: Specify a Routing Topology
                        type: dict
                        suboptions:
                          base:
                            description: Base routing topology
                            type: dict
                            suboptions:
                              distance:
                                description: Route replicate distance range
                                type: int
                  unicast:
                    description: Unicast SAFI
                    type: dict
                    suboptions:
                      distance:
                        description: Route replicate distance range
                        type: int
                      topology: *id001
          route_target: &route_target
            description: Specify Target VPN Extended Communities.
            type: dict
            suboptions:
              export:
                description: Export Target-VPN community.
                type: str
              import_config:
                description: Export Target-VPN community.
                type: str
              both:
                description: Both export and import Target-VPN community
                type: str
          snmp: &snmp
            description: Modify snmp parameters
            type: dict
            suboptions:
              context:
                description: Configure a SNMP context
                type: dict
                suboptions:
                  name:
                    description: SNMP context name
                    type: str
                  community:
                    description: Configure a SNMP v2c Community string and access privileges.
                    type: dict
                    suboptions:
                      name:
                        description: SNMP community string
                        type: str
                      access_number:
                        description: Access-list number
                        type: int
                      access_name:
                        description: Access-list name
                        type: str
                      ipv6:
                        description: Specify IPv6 Named Access-List
                        type: str
                      mode:
                        description: SNMP community mode
                        type: str
                        choices: ['ro', 'rw']
                  user:
                    description: Configure a SNMP v3 user
                    type: dict
                    suboptions:
                      name:
                        description: SNMP user name
                        type: str
                      access: &access
                        description: Specify an access-list associated with this group
                        type: dict
                        suboptions:
                          number:
                            description: Access-list number
                            type: int
                          name:
                            description: Access-list name
                            type: str
                          ipv6:
                            description: Specify IPv6 Named Access-List
                            type: str
                      auth:
                        description: SNMP user authentication parameters
                        type: dict
                        suboptions:
                          md5:
                            description: Use HMAC MD5 algorithm for authentication
                            type: dict
                            suboptions:
                              password:
                                description: authentication password for user
                                type: str
                              access: *access
                              priv: &priv
                                description: encryption parameters for the user
                                type: dict
                                suboptions:
                                  3des:
                                    description: Use 168 bit 3DES algorithm for encryption
                                    type: dict
                                    suboptions:
                                      password:
                                        description: SNMP user password
                                        type: str
                                      access: *access
                                  des:
                                    description: Use 56 bit DES algorithm for encryption
                                    type: dict
                                    suboptions:
                                      password:
                                        description: SNMP user password
                                        type: str
                                      access: *access
                                  aes:
                                    description: Use AES algorithm for encryption
                                    type: dict
                                    suboptions:
                                      128:
                                        description: Use 128 bit AES algorithm for encryption
                                        type: dict
                                        suboptions:
                                          password:
                                            description: privacy password for user
                                            type: str
                                          access: *access
                                      192:
                                        description: Use 192 bit AES algorithm for encryption
                                        type: dict
                                        suboptions:
                                          password:
                                            description: privacy password for user
                                            type: str
                                          access: *access
                                      256:
                                        description: Use 256 bit AES algorithm for encryption
                                        type: dict
                                        suboptions:
                                          password:
                                            description: privacy password for user
                                            type: str
                                          access: *access
                                  des56:
                                    description: Use 56 bit DES algorithm for encryption
                                    type: dict
                                    suboptions:
                                      password:
                                        description: SNMP user password
                                        type: str
                                      access: *access
                              encrypted:
                                description: Specify passwords as MD5 or SHA digests
                                type: bool
                          sha:
                            description: Use HMAC MD5 algorithm for authentication
                            type: dict
                            suboptions:
                              password:
                                description: SNMP user password
                                type: str
                              access: *access
                              priv: *priv
                      credential:
                        description: If the user password is already configured and saved
                        type: str
                      encrypted:
                        description: Specifying passwords as MD5 or SHA digests
                        type: bool
          topology:
            description: Configure a VRF topology
            type: dict
            suboptions:
              base:
                description: Base topology
                type: str
              name:
                description: Topology name
                type: str
              all-interfaces:
                description: Associate a non-base routing topology with all interfaces
                type: bool
              bgp: *bgp01
              export: *export
              import_config: *import01
              maximum: *maximum
              snmp: *snmp
              route_replicate: *route_replicate
              route_replicate_distance: *route_replicate_distance
              route_target: *route_target
              inter_as_hybrid: *inter_as_hybrid
              use-topology:
                description: Configure the unicast topology to be used
                type: dict
                suboptions:
                  unicast:
                    description: Sub Address Family
                    type: dict
                    suboptions:
                      base:
                        description: Base topology
                        type: bool
                      name:
                        description: Topology name
                        type: str
      ipv4:
        description: VRF IPv4 configuration
        type: dict
        suboptions:
          multicast:
            description: IP Multicast configuration
            type: bool
      ipv6:
        description: VRF IPv6 configuration
        type: dict
        suboptions:
          multicast:
            description: IP Multicast configuration
            type: bool
      rd:
        description: Specify Route Distinguisher (RD).
        type: str
      route_target:
        description: Specify Target VPN Extended Communities.
        type: dict
        suboptions:
          export:
            description: Export Target-VPN community.
            type: str
          import_config:
            description: Export Target-VPN community.
            type: str
          both:
            description: Both export and import Target-VPN community
            type: str
      vnet:
        description: Virtual NETworking configuration.
        type: dict
        suboptions:
          tag:
            description: Identifier used to tag packets associated with this VNET
            type: int
      vpn:
        description: Configure VPN ID for the VRF as specified in RFC 2685
        type: dict
        suboptions:
          id:
            description: Configure VPN ID in RFC 2685 format
            type: str
  running_config:
    description:
      - This option is used only with state I(parsed).
      - The value of this option should be the output received from the IOS-XR device by
        executing the command B(do show running-config vrf).
      - The state I(parsed) reads the configuration from C(running_config) option and
        transforms it into Ansible structured data as per the resource module's argspec
        and the value is then returned in the I(parsed) key within the result.
    type: str
  state:
    choices: [parsed, gathered, deleted, merged, replaced, rendered, overridden]
    default: merged
    description:
      - The state the configuration should be left in
      - The states I(rendered), I(gathered) and I(parsed) does not perform any change
        on the device.
      - The state I(rendered) will transform the configuration in C(config) option to
        platform specific CLI commands which will be returned in the I(rendered) key
        within the result. For state I(rendered) active connection to remote host is
        not required.
      - The state I(gathered) will fetch the running configuration from device and transform
        it into structured data in the format as per the resource module argspec and
        the value is returned in the I(gathered) key within the result.
      - The state I(parsed) reads the configuration from C(running_config) option and
        transforms it into JSON format as per the resource module parameters and the
        value is returned in the I(parsed) key within the result. The value of C(running_config)
        option should be the same format as the output of command I(do show running-config vrf).
        connection to remote host is not required.
    type: str